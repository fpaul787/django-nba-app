image: node:12

stages:
  - build
  - test

build website:
    stage: build
    script:
      - unset CI #   get rid of "Treating warnings as errors because process.env.CI = true" error
      - npm install
      - npm install -g create-react-app
      - npm run build
    artifacts:
        paths: 
          - ./build

test artifact:
    stage: test
    script:
      - grep -q "React" ./build/index.html

test website:
    stage: test
    script:
      - npm install
      - npm install
      - npm install -g create-react-app 
      - npm start
      - curl "http://localhost:3000" |  grep -q "React"
      
    
