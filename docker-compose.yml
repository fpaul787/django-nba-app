version: '3'

services: 
  djangonba:
    build: 
      context: ./djangonba # folder
    volumes:
      - ./djangonba:/djangonba
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&      
             python manage.py runserver 0.0.0.0:8000"
    environment:
        - DB_HOST=db
        - DB_NAME=app
        - DB_USER=postgres
        - DB_PASS=myscretpassword
    depends_on:
        - db
    
  db:
    image: postgres:12-alpine
    environment: 
      - POSTGRES_DB=app
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=myscretpassword

  frontend:
    build: 
      context: .
    command: >
      sh -c "npm start"
    volumes: 
      - .:/app
    ports:
      - "3000:3000"
    stdin_open: true

